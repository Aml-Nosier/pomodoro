    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>pomodro app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styel.css">
        <script src="https://kit.fontawesome.com/7931a9996b.js" crossorigin="anonymous"></script>
    </head>
    <body>
<section>
    <div class="container">
        <h1>Pomodoro</h1>
        <div class="painel">
            <p id="work" >Work</p>
            <p id="break">Break</p>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="secondes"></p>

                </div>
            </div>
        </div>
    
        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
            <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>
    
    
    
    
    
    
    </div>
</section>







            <script src="script.js"></script>
            </body>
            
            </html>
